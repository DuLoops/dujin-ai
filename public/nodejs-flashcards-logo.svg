<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="400" height="300" fill="#f5f5f5" rx="15" ry="15"/>
  
  <!-- Flashcards stack -->
  <g>
    <!-- Card 3 (bottom) -->
    <rect x="100" y="80" width="220" height="160" rx="8" ry="8" fill="#e4e4e4" stroke="#cccccc" stroke-width="1"/>
    
    <!-- Card 2 (middle) -->
    <rect x="90" y="70" width="220" height="160" rx="8" ry="8" fill="#f0f0f0" stroke="#cccccc" stroke-width="1"/>
    
    <!-- Card 1 (top/main) -->
    <rect x="80" y="60" width="220" height="160" rx="8" ry="8" fill="#ffffff" stroke="#333333" stroke-width="2"/>
    
    <!-- Node.js logo on the card -->
    <g transform="translate(130, 85) scale(0.7)">
      <!-- Node.js hexagon -->
      <path d="M116.504,56.583c-1.105-0.607-2.491-0.607-3.597,0l-42.047,24.264c-1.109,0.641-1.796,1.794-1.796,3.082v48.528c0,1.292,0.685,2.45,1.796,3.082l42.047,24.267c1.105,0.605,2.497,0.605,3.597,0l42.046-24.267c1.111-0.632,1.795-1.791,1.795-3.082V83.929c0-1.288-0.685-2.441-1.795-3.082L116.504,56.583z" fill="#689F63"/>
      
      <!-- JS text -->
      <text x="85" y="125" fill="#ffffff" font-family="Arial, sans-serif" font-weight="bold" font-size="48">JS</text>
    </g>
    
    <!-- Card content - question mark -->
    <text x="190" y="160" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="#444444" text-anchor="middle">?</text>
  </g>
  
  <!-- Title -->
  <text x="200" y="260" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333333" text-anchor="middle">Node.js Flashcards</text>
  
  <!-- Small decorative elements -->
  <circle cx="335" cy="45" r="15" fill="#689F63" opacity="0.7"/>
  <circle cx="65" cy="45" r="15" fill="#689F63" opacity="0.7"/>
